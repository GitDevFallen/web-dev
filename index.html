<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slider</title>
    <link href="./styles/olulic.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="./olulic.js"></script>
</head>

<header>
    <div class="boxSmall"></div>
    <div class="boxBig">
    </div>
</header>

<body>
    <!-- Wrapper class -->
    <div class="wrapper">
        <!-- Each row gets its individual div and class -->
        <div class="firstRow">
            <img class="firstRowPhotos current" src="./Assets/slider-image-1.jpg" alt="Slider Image 1">
            <img class="firstRowPhotos" src="./Assets/slider-image-3.jpg" alt="Slider Image 3">
            <img class="firstRowPhotos" src="./Assets/slider-image-5.jpg" alt="Slider Image 5">
            <img class="firstRowPhotos" src="./Assets/slider-image-7.jpg" alt="Slider Image 7">
            <img class="firstRowPhotos" src="./Assets/slider-image-8.jpg" alt="Slider Image 8.1">
            <img class="firstRowPhotos" src="./Assets/slider-image-3.jpg" alt="Slider Image 3.1">
        </div>
        <!-- Second row in the wrapper -->
        <div class="secondRow">
            <img class="secondRowPhotos current" src="./Assets/slider-image-2.jpg" alt="Slider Image 2">
            <img class="secondRowPhotos" src="./Assets/slider-image-4.jpg" alt="Slider Image 4">
            <img class="secondRowPhotos" src="./Assets/slider-image-6.jpg" alt="Slider Image 6">
            <img class="secondRowPhotos" src="./Assets/slider-image-8.jpg" alt="Slider Image 8">
            <img class="secondRowPhotos" src="./Assets/slider-image-9.jpg" alt="Slider Image 9">
            <img class="secondRowPhotos" src="./Assets/slider-image-6.jpg" alt="Slider Image 6.2">
        </div>
        <!-- Arrow buttons for scrolling around the slider -->
        <div class="arrow">
            <button id="right"><img src="./Assets/arrow-blue-right.png"></button>
            <button id="left"><img src="./Assets/arrow-blue-left.png"></button>
        </div>
        <!-- Text section next to the slider -->
        <div class="rightCopy">
            <div class="LoremIpsum">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
            <div class="ProinCurus">
                Proin cursus turpis risus, ut lacinia nunc placerat a. Nullam ultricies dui nibh, sit amet facilisis
                ipsum dictum ut.
                Mauris eleifend magna enim, ac dignissim risus elementum at.
            </div>
        </div>
    </div>
</body>

<footer>
    <div class="boxFooter"></div>
</footer>

</html>
