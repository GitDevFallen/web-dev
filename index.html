<html>

<head>
    <title>Slider</title>
    <link href="./olulic.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./olulic.js"></script>
</head>

<body>
    <!-- Wrapper klasa prema uputama -->
    <div class="wrapper">
        <!-- Poseban div za svaki od redova u wrapperu -->
        <div class="prvi">
            <img src="./Assets/slider-image-1.jpg" alt="Slider Image 1">
            <img src="./Assets/slider-image-3.jpg" alt="Slider Image 3">
            <img src="./Assets/slider-image-5.jpg" alt="Slider Image 5">
            <img src="./Assets/slider-image-7.jpg" alt="Slider Image 7">
        </div>
        <!-- Drugi red u wrapperu -->
        <div class="drugi">
            <img src="./Assets/slider-image-2.jpg" alt="Slider Image 2">
            <img src="./Assets/slider-image-4.jpg" alt="Slider Image 4">
            <img src="./Assets/slider-image-6.jpg" alt="Slider Image 6">
            <img src="./Assets/slider-image-8.jpg" alt="Slider Image 8">
            <img src="./Assets/slider-image-9.jpg" alt="Slider Image 9">
        </div>
        <!-- Strelice za pomicanje slika -->
        <div class="arrow">
            <a id="desno"><img src="./Assets/arrow-gray-right.png"></a>
            <a id="lijevo"><img src="./Assets/arrow-blue-left.png"></a>
        </div>
    </div>
</body>

</html>
